<header class="site-header">

  <div class="wrap">
	<div class = "siteinfo">
    	<span><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></span>
	</div>
    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
